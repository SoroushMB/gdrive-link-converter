<!DOCTYPE html>
<html>
<head>
    <title>G-Drive Link Converter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <h3>Drive Link Converter</h3>
    <p>Paste your Google Drive share link below.</p>
    <input type="text" id="urlInput" placeholder="https://drive.google.com/file/d/.../view">
    <button id="convertBtn">Convert</button>
    <div class="result-container">
        <input type="text" id="result" readonly placeholder="Direct link will appear here">
        <button id="copyBtn">Copy</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
